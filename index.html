<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mvvm</title>
</head>
<script src="./src/dep.js"></script>
<script src="./src/watcher.js"></script>
<script src="./src/observer.js"></script>
<script src="./src/compile.js"></script>
<script src="./src/due.js"></script>
<body>
  <div class="due">
    <div class="mvvm">
      <h2>mvvm</h2>
      <p>{{message}}</p>
      <input type="text" v-model="message">
    </div>
    <div class="data-to-view">
      <h2>data-to-view</h2>
      {{counter}}
    </div>
  </div> 
  <script>
    let data = {
      message: 'hello qianlongo',
      counter: 0
    }
    let vm = new Due({
      el: '.due',
      data
    })

    setInterval(() => {
      vm.counter += 1
    }, 1000)
  </script> 
</body>
</html>
